<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styleOutput.css">
    <link rel="stylesheet" href="./style/all.css">
    <title>DGI 2023</title>
    <script src="./js/app.js"></script>
    <script src="./js/particles.js"></script>
    <script>
        particlesJS.load('particles-js', './js/particlesjs.config.json', function() {
            console.log('callback - particles.js config loaded');
        });
    </script>
</head>
<body class=" bg bg-cover bg-opacity-50"  >
    <div class="absolute h-screen w-screen"  id="particles-js"></div>
    <div class=" bg-black h-screen bg-opacity-10 p-1 flex items-center justify-center">
        <div class=" w-96  border-2 border-sky-400  p-6  rounded-2xl  max-[414px]:w-screen  z-10 ">
            <form action="" class="space-y-2 z-10" method="post">

                <h1 class=" font-extrabold text-4xl text-sky-400 font-sans max-[414px]:text-5xl ">Connexion <i class="fa-solid fa-right-to-bracket text-4xl max-[414px]:text-5xl"></i> </h1>
                <br>
                <div  class=" w-full  text-gray-300 relative ">
                    <input type="tel" name="tel" id="tel" class=" w-full bg-transparent p-2 border-2 border-gray-300 outline-none focus:border-sky-400 focus:text-sky-400 rounded-lg  block " required>
                    <label for="tel" class="absolute -top-6 font-semibold"><i class="fa-solid fa-phone"></i> Téléphone </label>
                </div>
                <br>

                <div  class=" w-full  text-gray-300 relative">
                    <input type="password" name="mdp" id="mdp" class=" w-full bg-transparent p-2 border-2 border-gray-300 outline-none focus:border-sky-400 focus:text-sky-400 rounded-lg  block " required>
                    <label for="mdp" class="absolute -top-6 font-semibold"><i class="fa-sharp fa-solid fa-lock"></i> Mot de passe </label>
                </div>
                <br>
                <div class=" w-full text-center">
                    <input type="submit" value="Soumettre" class=" border-2 border-sky-400 font-bold text-sky-400 px-6 py-2 rounded-full text-center uppercase hover:text-white hover:bg-sky-400 cursor-pointer">
                </div> 

            </form>
        </div>
    </div>
</body>
</html>
<script src="./js/script.js"></script>
